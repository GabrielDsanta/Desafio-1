<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Carros</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main> 
        <form action="#">

            <label for="brand">Marca</label>
            <div>
                <input id="brand" placeholder="Ex: Honda" type="text">
            </div>

            <label for="model">Modelo</label>
            <div>
                <input id="model" placeholder="Ex: Civic" type="text">
            </div>

            <label for="year">Ano</label>
            <div>
                <input id="year" placeholder="Ex: 2022" type="text">
            </div>

            <label for="plaque">Placa</label>
            <div>
                <input id="plaque" placeholder="Ex: CVN-8E59" type="text">
            </div>

            <label for="color">Cor</label>
            <div>
                <input id="color" placeholder="Ex: Vermelho" type="text">
            </div>

            <label for="photo">Imagem</label>
            <input id="photo" type="text">

            <div class="ConteinerBtn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="./index.js"></script>
</body>
</html>
